# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/jobs-steps/#jobs-overview & https://circleci.com/docs/configuration-reference/#jobs
jobs:
  backend:
    docker:
      - image: circleci/python:3.10
      - image: circleci/postgres:15.10
        environment:
          DJANGO_SETTINGS_MODULE: app.test_settings

    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "backend/requirements.txt" }}
          paths:
            - "backend"
      - run:
          command: |
            
            python3 -m venv venv
            . venv/bin/activate
            cd backend
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "backend/requirements.txt" }}
          paths:
            - "backend"
      - run:
          name: Running tests
          command: |
            . venv/bin/activate
            cd backend
            python manage.py test --keepdb recipes
      - store_artifacts:
          path: test-reports/
          destination: python_app

  frontend:
    docker:
      - image: cimg/node:20.16

    steps:
      - checkout
      - restore_cache:
          name: Restore pnpm packache cache
          keys:
            - pnpm-packages-{{ checksum "frontend/pnpm-lock.yaml" }}
      - run:
          name: Install pnpm package manager
          command: |
            cd frontend
            sudo corepack enable
            sudo corepack prepare pnpm@latest-9 --activate
            sudo pnpm config set store-dir .pnpm-store
      - run:
          name: Install dependencies
          command: |
            cd frontend
            sudo pnpm install
      - run:
          name: Run Vitest tests
          command: |
            cd frontend
            sudo pnpm vitest run
      - save_cache:
          name: Save pnpm package cache
          key: pnpm-packages-{{ checksum "frontend/pnpm-lock.yaml" }}
          paths:
            - frontend/pnpm-store




  run:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/executor-intro/ & https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      # Specify the version you desire here
      # See: https://circleci.com/developer/images/image/cimg/base
      - image: cimg/base:current

    # Add steps to the job
    # See: https://circleci.com/docs/jobs-steps/#steps-overview & https://circleci.com/docs/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/workflows/ & https://circleci.com/docs/configuration-reference/#workflows
workflows:
  run-workflow: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - frontend
      - run
      - backend